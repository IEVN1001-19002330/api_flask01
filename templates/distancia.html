{%extends "layout.html"%}
{%block contenido %}

<div style="text-align:center; margin-top: 30px;">
<h2 class="font-sans md:font-serif text-3xl" >Calculadora de Distancia entre dos puntos</h2>
<br>
<form class="max-w-sm mx-auto" action="/distancia-result" method="post">

    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label for="numeroX1" class="form-label" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">X1:</label>
        </div>
        <div class="md:w-2/3">
            <input type="number" name="X1" id="X1" formControlName="numeroX1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label for="numeroX2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">X2:</label>
        </div>
        <div class="md:w-2/3">
            <input type="number" id="numeroX2" formControlName="numeroX2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label for="numeroY1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Y1:</label>
        </div>
        <div class="md:w-2/3">
            <input type="number" id="numeroY1" formControlName="numeroY1" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
            <label for="numeroY2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Y2:</label>
        </div>
        <div class="md:w-2/3">
            <input type="number" id="numeroY2" formControlName="numeroY2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
    </div>

    <button type="submit" class="btn btn-warning">CALCULAR</button>

    <div style="margin-top:20px;" class="font-sans md:font-serif text-3xl">
        <h3>La distancia entre los dos puntos es: </h3> <h3 class="text-green-600"> {{resultado}}</h3>
    </div>

</form>

</div>

{% endblock %}
