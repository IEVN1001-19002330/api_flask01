{% extends "layout.html" %}
{% block contenido %}

<div class="d-flex justify-content-center align-items-center">
  <div class="card shadow" style="width: 400px;">

    <h2 class="text-center fw-bold mb-4">Calculadora de Distancia entre dos puntos</h2>

    <form action="/distancia" class="justify-content-center" method="post">

      <div class="mb-3">
        <label for="X1" class="form-label">X1:</label>
        <input type="number" name="X1" id="X1" step="any" class="form-control" placeholder="Ingresa X1">
      </div>

      <div class="mb-3">
        <label for="X2" class="form-label">X2:</label>
        <input type="number" name="X2" id="X2" step="any" class="form-control" placeholder="Ingresa X2">
      </div>

      <div class="mb-3">
        <label for="Y1" class="form-label">Y1:</label>
        <input type="number" name="Y1" id="Y1" step="any" class="form-control" placeholder="Ingresa Y1">
      </div>

      <div class="mb-4">
        <label for="Y2" class="form-label">Y2:</label>
        <input type="number" name="Y2" id="Y2" step="any" class="form-control" placeholder="Ingresa Y2">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-warning fw-bold">CALCULAR</button>
      </div>

      {% if resultado %}
      <div class="mt-4 text-center">
        <hr>
        <p class="fw-semibold mb-1">La distancia entre los dos puntos es:</p>
        
        <h3 class="text-success fw-bold">{{ resultado }}</h3>
      </div>
      {% endif %}

    </form>
  </div>
</div>

{% endblock %}
